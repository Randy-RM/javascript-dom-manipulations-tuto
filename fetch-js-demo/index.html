<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Fetch posts demo — Skeletons + Tailwind</title>
    <!-- Tailwind Play CDN pour un prototype rapide -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 min-h-screen text-gray-800">
    <header class="bg-blue-500 border-b-4 border-blue-600">
        <div class="max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-light text-white uppercase tracking-wider">Posts Demo</h1>
            <p class="mt-2 text-sm text-blue-100">Fetch API + Skeletons + Modal
            </p>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <div class="text-sm text-gray-700 font-medium">Chargement asynchrone avec skeletons</div>
            <div>
                <button id="refreshBtn"
                    class="px-5 py-3 bg-blue-500 text-white font-medium hover:bg-blue-600 transition-colors active:scale-95 transform">Rafraîchir</button>
            </div>
        </div>

        <div id="posts" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>

        <div id="error" class="mt-4 text-red-600 hidden" role="alert"></div>

        <!-- Modal for post detail -->
        <div id="postModal"
            class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div id="modalContent"
                class="bg-white border-t-4 border-blue-500 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                <div class="p-8">
                    <div class="flex justify-between items-start mb-6">
                        <h2 id="modalTitle" class="text-2xl font-normal text-gray-800"></h2>
                        <button id="closeModal"
                            class="text-gray-500 hover:text-gray-700 text-3xl font-light leading-none">&times;</button>
                    </div>
                    <div class="mb-6">
                        <span id="modalMeta" class="text-sm text-gray-600 font-medium"></span>
                    </div>
                    <div id="modalBody" class="text-gray-700 leading-relaxed text-base"></div>
                    <div class="mt-8 pt-6 border-t border-gray-200">
                        <button id="closeModalBtn"
                            class="px-6 py-3 bg-blue-500 text-white font-medium hover:bg-blue-600 transition-colors active:scale-95 transform">Fermer</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>

</html>
