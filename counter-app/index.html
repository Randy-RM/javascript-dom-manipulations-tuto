<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter app</title>
</head>

<body>
    <header>
        <h1>Counter App</h1>
    </header>
    <main>
        <section class="compteur-container">
            <p class="compteur" id="compteur">0</p>
            <div>
                <button class="btn btn-remove" id="btn-remove">-</button>
                <button class="btn btn-add" id="btn-add">+</button>
                <button class="btn btn-reset" id="btn-reset">R</button>
            </div>
        </section>
    </main>
</body>

</html>
