<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter app</title>
</head>

<body>
    <header>
        <h1>Counter App</h1>
    </header>
    <main>
        <section class="counter-container">
            <p class="counter" id="counter">0</p>
            <div>
                <button class="btn btn-remove" id="remove-btn">-</button>
                <button class="btn btn-add" id="add-btn">+</button>
                <button class="btn btn-reset" id="reset-btn">R</button>
            </div>
        </section>
    </main>
    <script src="counter-app.js"></script>
</body>

</html>
