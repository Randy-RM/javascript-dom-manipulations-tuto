<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hide and display app</title>
</head>

<body>
    <header>
        <h1>Toy Store</h1>
    </header>
    <main>
        <section>
            <h2>Action</h2>
            <button class="btn btn-display" id="displayToysListButton">Show toy list</button>
            &nbsp;&nbsp;
            <button class="btn btn-hide" id="hideToysListButton">Hide toy list</button>
        </section>
        <section>
            <h2>Toys list</h2>
            <div>
                <ul class="toys-list" id="toysList">
                    <li>Dinosaure toy</li>
                    <li>Robot Toy</li>
                    <li>Lego toy</li>
                    <li>Puzzles toy</li>
                </ul>
            </div>
        </section>
    </main>
    <script src="hide-and-display-app.js"></script>
</body>

</html>
