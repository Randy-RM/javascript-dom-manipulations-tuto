<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hide and Display App</title>
</head>

<body>
    <header>
        <h1>Toy Store</h1>
    </header>
    <main>
        <section>
            <h2>Actions</h2>
            <button class="btn btn-display" id="displayToysListButton">Afficher la liste</button>
            <button class="btn btn-hide" id="hideToysListButton">Masquer la liste</button>
        </section>
        <section>
            <h2>Liste des jouets</h2>
            <div>
                <ul class="toys-list" id="toysList">
                    <li>Dinosaure</li>
                    <li>Robot</li>
                    <li>Lego</li>
                    <li>Puzzles</li>
                </ul>
            </div>
        </section>
    </main>
    <script src="hide-and-display-app.js"></script>
</body>

</html>
