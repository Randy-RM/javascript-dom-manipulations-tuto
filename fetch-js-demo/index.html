<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Fetch posts demo — Skeletons + Tailwind</title>
    <!-- Tailwind Play CDN pour un prototype rapide -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 min-h-screen text-gray-800">
    <header class="bg-white shadow">
        <div class="max-w-4xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <h1 class="text-2xl font-semibold">Posts (fetch + skeletons)</h1>
            <p class="mt-1 text-sm text-gray-500">Exemple avec <code>https://jsonplaceholder.typicode.com/posts</code>
            </p>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <div class="text-sm text-gray-600">Chargement asynchrone avec skeletons</div>
            <div>
                <button id="refreshBtn"
                    class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Rafraîchir</button>
            </div>
        </div>

        <div id="posts" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>

        <div id="error" class="mt-4 text-red-600 hidden" role="alert"></div>

        <!-- Modal for post detail -->
        <div id="postModal"
            class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div id="modalContent" class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-start mb-4">
                        <h2 id="modalTitle" class="text-2xl font-bold text-gray-800"></h2>
                        <button id="closeModal"
                            class="text-gray-500 hover:text-gray-700 text-2xl font-bold">&times;</button>
                    </div>
                    <div class="mb-4">
                        <span id="modalMeta" class="text-sm text-gray-500"></span>
                    </div>
                    <div id="modalBody" class="text-gray-700 leading-relaxed"></div>
                    <div class="mt-6 pt-4 border-t">
                        <button id="closeModalBtn"
                            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Fermer</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>

</html>
